<!DOCTYPE html>

  <style>
   /* Your CSS styling here */
   .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .toggle-button {
        background-color: #3498db;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        padding: 10px 15px;
        margin: 5px;
        transition: background-color 0.3s ease;
    }
    .toggle-button:hover {
      background-color: orange; /* Change hover color to orange */
    }

    .toggle-button.active {
      background-color: orange;
    }

    .embed-container {
      display: none;
    }
  </style>
</head>

  <!-- Add the JavaScript code for toggling the visibility of the embeds here -->
  <script>
    const buttons = document.querySelectorAll(".toggle-button");
    const embeds = document.querySelectorAll(".embed-container");
  
    buttons.forEach((button, index) => {
      button.addEventListener("click", () => {
        // Hide all embeds
        embeds.forEach(embed => {
          embed.style.display = "none";
        });
  
        // Remove 'active' class from all buttons
        buttons.forEach(btn => {
          btn.classList.remove("active");
        });
  
        // Show the corresponding embed
        embeds[index].style.display = "block";
  
        // Add 'active' class to the clicked button
        button.classList.add("active");
      });
    });
  </script>
